<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chatbot</title>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
   <style>
       /* Floating bot image */
       #floating-bot {
           position: fixed;
           bottom: 100px; /* Adjusted for better positioning */
           right: 20px;
           width: 80px;
           z-index: 1000;
           cursor: pointer;
       }

       /* Loader Wrapper - Positioned at bottom-right corner */
       .loader-wrapper {
           position: fixed;
           bottom: 20px;
           right: 20px;
           display: flex;
           justify-content: center;
           align-items: center;
           z-index: 1000;
       }

       /* Loader animation */
       #loader {
           width: 40px;
           height: 40px;
           border: 4px solid #f3f3f3;
           border-top: 4px solid #3498db;
           border-radius: 50%;
           animation: spin 1s linear infinite;
           display: none; /* Hidden by default */
       }

       @keyframes spin {
           0% { transform: rotate(0deg); }
           100% { transform: rotate(360deg); }
       }
   </style>
</head>
<body>
   <div class="chat-container">
       <div class="chat-box" id="chat-box">
           <!-- Chat messages will appear here -->
       </div>
       <input type="text" id="user-input" placeholder="Ask a question..." autofocus aria-label="Chat input">
       <button id="send-button" aria-label="Send message">Send</button>
   </div>
   
   <!-- Floating chatbot image -->
   <img id="floating-bot" src="{{ url_for('static', filename='images/bot.jpeg') }}" alt="Chatbot" role="img"/>

   <script src="{{ url_for('static', filename='script.js') }}"></script>

   <script>
       document.getElementById("user-input").addEventListener("keypress", function(event) {
           if (event.key === "Enter") {
               document.getElementById("send-button").click();
           }
       });
   </script>
</body>
</html>
